name: Android Test Automation (C# + SpecFlow)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Setup .NET environment
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.400'  # Adjust version based on your project

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: dotnet restore

      # Step 4: Build the Automation Test Suite
      - name: Build Solution
        run: dotnet build --configuration Release

      # Step 5: Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Step 6: Start Appium Server (Optional: If running tests locally)
      - name: Start Appium Server
        run: |
          npm install -g appium
          appium --log-level info &  # Run Appium in the background

      # Step 7: Run SpecFlow Tests
      - name: Run SpecFlow Tests
        run: dotnet test --logger trx --results-directory TestResults/

      # Step 8: Upload Test Results (Optional)
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: TestResults/
